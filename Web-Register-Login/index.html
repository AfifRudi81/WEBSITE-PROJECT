<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Auth</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-left">
        <h3>Welcome to Avif</h3>
        <h1>Gold Investment Made Easy</h1>
        <h3>Peace of Mind for Your Future</h3>
      </div>
      <div class="side-right">
        <div class="btn-slide"><div></div></div>
        <div class="wrapper">
          <div class="register form">
            <h1>Get Started</h1>
            <form>
              <div class="item">
                <i class="bx bxs-user"></i
                ><input type="text" placeholder="" required /><label for="text"
                  >Full Name</label
                >
              </div>
              <div class="item">
                <i class="bx bxs-envelope"></i
                ><input type="email" placeholder="" required /><label
                  for="email"
                  >Email</label
                >
              </div>
              <div class="item">
                <i class="bx bxs-lock"></i
                ><input type="password" placeholder="" required /><label
                  for="password"
                  >Password</label
                >
              </div>
              <button type="submit" class="btn">Sign Up</button>
              <div class="checkbox">
                <input type="checkbox" />
                <p>I agree the processing of <span>Personal Data</span></p>
              </div>
            </form>

            <div class="icons">
              <div class="divider"><span>Sign Up With</span></div>
              <div class="icon">
                <i class="bx bxl-facebook-square"></i>
                <i class="bx bxl-instagram-alt"></i>
                <i class="bx bxl-linkedin-square"></i>
                <i class="bx bxl-github"></i>
              </div>
              <p>
                Already Have an Account? <a href="#" class="sign-in">Sign In</a>
              </p>
            </div>
          </div>

          <!-- Login -->
          <div class="login form">
            <h1>Welcome Back</h1>
            <form>
              <div class="item">
                <i class="bx bxs-envelope"></i
                ><input type="email" placeholder="" required /><label
                  for="email"
                  >Email</label
                >
              </div>
              <div class="item">
                <i class="bx bxs-lock"></i
                ><input type="password" placeholder="" required /><label
                  for="password"
                  >Password</label
                >
              </div>
              <button type="submit" class="btn">Sign In</button>
              <div class="checkbox log">
                <div class="text">
                  <input type="checkbox" />
                  <p>Remember Me</p>
                </div>
                <a href="#">Forgot Password?</a>
              </div>
            </form>

            <div class="icons">
              <div class="divider"><span>Sign Up With</span></div>
              <div class="icon">
                <i class="bx bxl-facebook-square"></i>
                <i class="bx bxl-instagram-alt"></i>
                <i class="bx bxl-linkedin-square"></i>
                <i class="bx bxl-github"></i>
              </div>
              <p>Don't Have an Account?</p>
              <button class="btn sign-up">Create an Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
